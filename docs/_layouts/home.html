---
layout: default
---

<div class="home">
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        {% if post.description %}
          <p class="post-excerpt">{{ post.description }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
